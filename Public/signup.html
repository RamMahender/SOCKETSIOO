    <script>
        // event.preventdefault();
        // document.getElementById('postData').addEventListener('submit', postData);

        
    function postData(e) {
        // e.preventDefault();
        let email = document.getElementById('emial').value;
            let password = document.getElementById('password').value;
            let Name = document.getElementById('name').value;
            let userName = document.getElementById('userName').value;
            let mobile = document.getElementById('mobile').value;

        // event.preventdefault();
        var xhttp = new XMLHttpRequest();
        var data = JSON.stringify({email: email, password:password,name:Name,userName:userName,mobile:mobile})
      
        xhttp.onreadystatechange = function() {
             if (this.readyState == 4 && this.status == 200) {
                 alert(this.responseText);
                 console.log("dfghj"+this.status)
             }
        };
        xhttp.open("POST", "http://localhost:4000/user/Signup", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(data);
        console.log("ad"+ data);
    }
    </script>
